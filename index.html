<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documentation Page</title>
    <style>
        body {
            display: flex;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #top-bar {
            width: 100%;
            height: 50px;
            background: #111;
            color: white;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding: 0 20px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        #top-bar div:first-child {
            margin-right: 40px;
        }
        #sidebar {
            width: 250px;
            height: 100vh;
            position: fixed;
            background: #f9f9f9;
            padding: 70px 15px 15px;
        }
        #sidebar ul {
            list-style: none;
            padding: 0;
        }
        #sidebar ul li {
            margin: 25px 0;
        }
        #sidebar a {
            text-decoration: none;
            color: black;
            font-size: 18px;
        }
        #main-content {
            margin-left: 270px;
            padding: 70px 60px 20px;
            width: 100%;
        }
        section {
            padding: 50px 0;
            border-bottom: 1px solid #ccc;
        }
    </style>
</head>
<body>
  <div id="top-bar">
    <div>Trisul</div>
    <div style="display: flex; gap: 15px; margin-left: auto;">
        <a href="#" style="color: white;">Hire Me</a>
        <a href="#" style="color: white;">Support</a>
        <a href="#" style="color: white;">LinkedIn</a>
    </div>
</div>

    <!-- Sidebar Navigation -->
    <div id="sidebar">
        <ul>
            <li style="margin-top: 60px;"><a href="#about" onclick="scrollToSection('about')">About Me</a></li>
            <li><a href="#skills" onclick="scrollToSection('skills')">Skill Showcase</a></li>
            <li><a href="#testimonials" onclick="scrollToSection('testimonials')">Testimonials</a></li>
            <li><a href="#contact" onclick="scrollToSection('contact')">Contact Me</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div id="main-content">
        <section id="about">
            <h2>About Me</h2>
            <p>Information about yourself goes here...</p>
        </section>
        
        <section id="skills">
            <h2>Skill Showcase</h2>
            <p>List your skills and expertise here...</p>
        </section>
        
        <section id="testimonials">
            <h2>Testimonials</h2>
            <p>What others say about you...</p>
        </section>
        
        <section id="contact">
            <h2>Contact Me</h2>
            <p>Your contact details...</p>
        </section>
    </div>

    <!-- JavaScript for Smooth Scroll -->
    <script>
        function scrollToSection(sectionId) {
            document.getElementById(sectionId).scrollIntoView({
                behavior: 'smooth'
            });
        }
    </script>
</body>
</html>
