<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>404 Not Found | Trisul Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Oops! The page you’re looking for doesn’t exist. Get back on track with Trisul’s network and cloud engineering portfolio.">
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f9fafb;
      margin: 0;
      padding: 0;
      color: #222;
    }
    header {
      background: linear-gradient(90deg, #223A5E 60%, #1FA2FF 100%);
      color: #fff;
      padding: 32px 0 20px 0;
      text-align: center;
      border-bottom: 4px solid #21D4FD;
    }
    header h1 {
      margin: 0;
      font-size: 2.3em;
      letter-spacing: 1px;
    }
    header p {
      margin: 8px 0 0 0;
      font-size: 1.05em;
      font-weight: 500;
    }
    main {
      max-width: 600px;
      margin: 40px auto 40px auto;
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 2px 14px rgba(34,58,94,0.10);
      padding: 40px 24px 32px 24px;
      text-align: center;
    }
    .error-icon {
      font-size: 4em;
      margin-bottom: 12px;
      color: #1FA2FF;
      display: inline-block;
      line-height: 1;
    }
    .error-code {
      font-size: 3em;
      font-weight: bold;
      letter-spacing: 4px;
      color: #223A5E;
      margin: 0;
    }
    .error-message {
      font-size: 1.3em;
      margin: 18px 0 8px 0;
      color: #1FA2FF;
      font-weight: 500;
    }
    .error-desc {
      margin-bottom: 24px;
      color: #444;
      font-size: 1.05em;
    }
    .btn {
      display: inline-block;
      margin: 8px 10px 0 10px;
      padding: 12px 24px;
      background: linear-gradient(90deg, #1FA2FF 0%, #21D4FD 100%);
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 1.1em;
      font-weight: 600;
      text-decoration: none;
      transition: background 0.2s, color 0.2s;
      cursor: pointer;
    }
    .btn:hover {
      background: linear-gradient(90deg, #21D4FD 0%, #1FA2FF 100%);
      color: #FFD600;
    }
    footer {
      background: #223A5E;
      color: #fff;
      text-align: center;
      padding: 20px 10px;
      letter-spacing: 1px;
      margin-top: 48px;
    }
    footer a {
      color: #FFD600;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }
    @media (max-width: 600px) {
      main {
        margin: 18px 4px 32px 4px;
        padding: 18px 5vw;
      }
      .error-icon {
        font-size: 2.5em;
      }
      .error-code {
        font-size: 2em;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Trisul Portfolio</h1>
    <p>Network & Cloud Engineering</p>
  </header>
  <main>
    <div class="error-icon">☁️</div>
    <div class="error-code">404</div>
    <div class="error-message">Looks like you’re lost in the cloud!</div>
    <div class="error-desc">
      The page you’re looking for doesn’t exist or has moved.<br>
      Don’t worry, you can get back on track:
    </div>
    <a href="/" class="btn">Go to Home</a>
    <a href="/blog/" class="btn">Visit Blog</a>
  </main>
  <footer>
    <p>Contact: <a href="mailto:trisuk11@gmail.com">trisuk11@gmail.com</a> |

      <a href="https://www.fiverr.com/trisulk/" target="_blank">Fiverr</a>
    </p>
    <p>&copy; 2025 Trisul. All rights reserved.</p>
  </footer>
</body>
</html>
